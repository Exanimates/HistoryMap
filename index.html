    ymaps.ready(init);
    function init() {
        var myMap = new ymaps.Map("map", {
            center: [54.951438, 82.843259],
            zoom: 10
        });

        var data = ymaps.geoXml.load("https://drive.usercontent.google.com/download?id=1D5fIPnOQBlE1mVogCBLvn-iBQarcKylI&export=download&authuser=1&confirm=t&uuid=54f332ed-6e8b-4e4b-aed9-aba733b3a03a&at=APZUnTVfJBQ46_VHXJtFsojqR6Xr:1720619893808");

        data.then(onGeoXmlLoad);

        function onGeoXmlLoad(res) {
            myMap.geoObjects.add(res.geoObjects);
            if (res.mapState) {
                res.mapState.applyToMap(myMap);
            }
            else {
                myMap.setBounds(res.geoObjects.getBounds());
            }
        }
    }
