<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
        <script src="https://api-maps.yandex.ru/2.1/?apikey=e3753320-527e-41c8-bfef-30d60ba4b341
        &lang=ru_RU" type="text/javascript">
        </script>
        <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    </head>
</head>
<body>
    <div id="map" style="width: 600px; height: 400px"></div>
    <input type="button" value="Показать пример KML" class="load-kml" />
</body>
</html>
<script type="text/javascript">
    ymaps.ready(init);
    function init() {
        var myMap = new ymaps.Map("map", {
            center: [54.951438, 82.843259],
            zoom: 10
        });

        var data = ymaps.geoXml.load("https://drive.usercontent.google.com/download?id=1QH4v_yWlGwqJ4P7iXhe37PZ1GWmBWqwl&export=download&authuser=0&confirm=t&uuid=a9565f12-129b-493f-817f-96ba3d272568&at=APZUnTV-wj1FYHBj7zxoNY0je43V:1715934035227");

        data.then(onGeoXmlLoad);

        function onGeoXmlLoad(res) {
            myMap.geoObjects.add(res.geoObjects);
            if (res.mapState) {
                res.mapState.applyToMap(myMap);
            }
            else {
                myMap.setBounds(res.geoObjects.getBounds());
            }
        }
    }

    
</script>
